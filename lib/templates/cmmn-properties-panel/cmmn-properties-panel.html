<template name="cmmnpropertiespanel">
    <div class="content" id="js-drop-zone">
        <div class="message intro">
            <div class="note">
                Drop CMMN diagram from your desktop or <a id="js-create-diagram" href>create a new diagram</a> to get started.
            </div>
        </div>
        <div class="message error">
            <div class="note">
                <p>Ooops, we could not display the CMMN 1.1 diagram.</p>

                <div class="details">
                    <span>cause of the problem</span>
                    <pre></pre>
                </div>
            </div>
        </div>
        <div class="canvas" id="js-canvas"></div>
        <div id="js-properties-panel"></div>
    </div>
    <ul class="buttons">
        <li>
            download
        </li>
        <li>
            <a id="js-download-diagram" href title="download CMMN diagram">
                CMMN diagram
            </a>
        </li>
        <li>
            <a id="js-download-svg" href title="download as SVG image">
                SVG image
            </a>
        </li>
    </ul>
</template>
